<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical OP Systems - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        html,
        body {
            background: transparent;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            padding: 30px;
        }

        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .inp-pretty {
            width: 100%;
            font-size: 0.875rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(71, 85, 105, 0.5);
            background-color: rgba(30, 41, 59, 0.8);
            padding: 0.625rem 0.75rem;
            color: white;
            transition: all 0.2s;
        }

        .inp-pretty:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.8);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .inp-pretty::placeholder {
            color: #64748b;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.5));
            margin-bottom: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .notif-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .notif {
            padding: 10px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="text-white">
    <div class="notif-container" id="notif-container"></div>

    <div class="login-container">
        <!-- Close button -->
        <button onclick="closeApp()"
            class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-slate-800/50 hover:bg-rose-500 text-slate-400 hover:text-white transition text-lg"
            title="ปิดโปรแกรม">✕</button>

        <img src="logo.jpg" class="logo" alt="Medical OP Systems" id="login-logo">
        <div class="glass rounded-2xl w-full max-w-xs overflow-hidden">
            <div class="px-4 py-3 border-b border-white/10 flex justify-between items-center">
                <span class="text-sm text-slate-300 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-cyan-500"></span> Operator Login
                </span>
                <span id="login-version" class="text-xs text-slate-500 font-mono">v.1.5.7</span>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-4 space-y-3">
                <div>
                    <label class="text-xs text-slate-400 mb-1.5 block font-medium">Username</label>
                    <input type="text" id="login-username" class="inp-pretty" placeholder="ชื่อผู้ใช้">
                </div>
                <div>
                    <label class="text-xs text-slate-400 mb-1.5 block font-medium">Password</label>
                    <input type="password" id="login-password" class="inp-pretty" placeholder="รหัสผ่าน"
                        onkeypress="if(event.key==='Enter')handleLogin()">
                </div>
                <button onclick="handleLogin()" id="login-btn"
                    class="w-full py-2.5 bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-semibold rounded-lg transition">
                    เข้าสู่ระบบ
                </button>
                <div class="flex items-center gap-3 my-2">
                    <div class="flex-1 h-px bg-slate-700"></div>
                    <span class="text-xs text-slate-500">หรือ</span>
                    <div class="flex-1 h-px bg-slate-700"></div>
                </div>
                <button onclick="showRegisterForm()"
                    class="w-full py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 hover:text-white text-sm font-medium rounded-lg transition">
                    📝 สมัครสมาชิก
                </button>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="p-4 space-y-3 hidden">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs text-slate-400 mb-1 block">Username</label>
                        <input type="text" id="reg-username" class="inp-pretty" placeholder="ชื่อผู้ใช้">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 mb-1 block">Password</label>
                        <input type="password" id="reg-password" class="inp-pretty" placeholder="รหัสผ่าน">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs text-slate-400 mb-1 block">ชื่อ</label>
                        <input type="text" id="reg-firstname" class="inp-pretty" placeholder="ชื่อ">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 mb-1 block">นามสกุล</label>
                        <input type="text" id="reg-lastname" class="inp-pretty" placeholder="นามสกุล">
                    </div>
                </div>

                <!-- Discord Link Section -->
                <div id="discord-link-section" class="p-2 bg-indigo-900/30 rounded-lg border border-indigo-500/30">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="text-lg">🔗</span>
                            <span id="discord-status-text" class="text-xs text-slate-400">เชื่อมต่อ Discord</span>
                        </div>
                        <button onclick="linkDiscord()" id="discord-link-btn"
                            class="px-3 py-1 bg-indigo-500 hover:bg-indigo-600 text-white text-xs font-medium rounded-lg transition flex items-center gap-1">
                            <svg class="w-3 h-3" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03z" />
                            </svg>
                            เชื่อมต่อ
                        </button>
                    </div>
                    <p class="text-[10px] text-slate-500 mt-1">*ไม่บังคับ แนะนำให้เชื่อมเพื่อรับ @mention ใน Discord</p>
                </div>

                <button onclick="handleRegister()" id="register-btn"
                    class="w-full py-2.5 bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-semibold rounded-lg transition">
                    สมัครสมาชิก
                </button>
                <button onclick="showLoginForm()"
                    class="w-full py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 text-sm rounded-lg transition">
                    ← กลับไปหน้า Login
                </button>
            </div>
        </div>
        <p class="text-xs text-slate-500 mt-4">Medical OP Systems Desktop</p>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD_CBHVb_IzcH-gH8nO24dei4jRf3M6gQU",
            authDomain: "medic-op.firebaseapp.com",
            projectId: "medic-op",
            storageBucket: "medic-op.firebasestorage.app",
            messagingSenderId: "286285926222",
            appId: "1:286285926222:web:f63fd5455c431ab0de581f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showNotif(type, message) {
            const container = document.getElementById('notif-container');
            const notif = document.createElement('div');
            const bgColor = type === 'Error' ? 'bg-rose-500' : type === 'Success' ? 'bg-emerald-500' : 'bg-cyan-500';
            notif.className = `notif ${bgColor} text-white text-sm`;
            notif.textContent = message;
            container.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        async function handleLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                return showNotif('Error', 'กรุณากรอกข้อมูลให้ครบ');
            }

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'กำลังเข้าสู่ระบบ...';

            try {
                const doc = await db.collection('op_users').doc(username).get();
                if (!doc.exists) {
                    btn.disabled = false;
                    btn.textContent = 'เข้าสู่ระบบ';
                    return showNotif('Error', 'ไม่พบผู้ใช้');
                }

                const user = doc.data();
                if (user.password !== password) {
                    btn.disabled = false;
                    btn.textContent = 'เข้าสู่ระบบ';
                    return showNotif('Error', 'รหัสผ่านไม่ถูกต้อง');
                }

                // Login success - send to main process
                const userData = { username, ...user };
                showNotif('Success', 'เข้าสู่ระบบสำเร็จ!');

                // Send login success to Electron
                if (window.loginAPI) {
                    window.loginAPI.loginSuccess(userData);
                }
            } catch (e) {
                console.error('Login error:', e);
                btn.disabled = false;
                btn.textContent = 'เข้าสู่ระบบ';
                showNotif('Error', 'เกิดข้อผิดพลาด: ' + e.message);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const firstName = document.getElementById('reg-firstname').value.trim();
            const lastName = document.getElementById('reg-lastname').value.trim();

            if (!username || !password || !firstName || !lastName) {
                return showNotif('Error', 'กรุณากรอกข้อมูลให้ครบ');
            }

            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'กำลังสมัคร...';

            try {
                const existing = await db.collection('op_users').doc(username).get();
                if (existing.exists) {
                    btn.disabled = false;
                    btn.textContent = 'สมัครสมาชิก';
                    return showNotif('Error', 'Username นี้มีผู้ใช้แล้ว');
                }

                const userData = {
                    password,
                    firstName,
                    lastName,
                    fullName: `${firstName} ${lastName}`,
                    role: 'Member',
                    createdAt: Date.now()
                };

                await db.collection('op_users').doc(username).set(userData);
                showNotif('Success', 'สมัครสมาชิกสำเร็จ!');

                // Auto login after register
                setTimeout(() => {
                    const fullUserData = { username, ...userData };
                    if (window.loginAPI) {
                        window.loginAPI.loginSuccess(fullUserData);
                    }
                }, 1000);
            } catch (e) {
                console.error('Register error:', e);
                btn.disabled = false;
                btn.textContent = 'สมัครสมาชิก';
                showNotif('Error', 'เกิดข้อผิดพลาด: ' + e.message);
            }
        }

        // Load version from Firebase
        async function loadVersion() {
            try {
                const doc = await db.collection('settings').doc('appVersion').get();
                if (doc.exists && doc.data().version) {
                    document.getElementById('login-version').textContent = 'v.' + doc.data().version;
                }
            } catch (e) { }
        }
        loadVersion();

        // Close app
        function closeApp() {
            if (window.loginAPI && window.loginAPI.closeApp) {
                window.loginAPI.closeApp();
            } else {
                // Fallback for if API not available
                window.close();
            }
        }

        // Link Discord OAuth
        let pendingDiscordId = null;

        function linkDiscord() {
            const username = document.getElementById('reg-username').value.trim();
            if (!username) {
                return showNotif('Error', 'กรุณากรอก Username ก่อน');
            }

            // Open Discord OAuth in external browser
            const clientId = '1285959234988466238';
            const redirectUri = encodeURIComponent('https://us-central1-medic-op.cloudfunctions.net/discordCallback');
            const state = encodeURIComponent(username);
            const scope = encodeURIComponent('identify');
            const discordUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&state=${state}`;

            // Open in default browser
            if (window.loginAPI && window.loginAPI.openExternal) {
                window.loginAPI.openExternal(discordUrl);
            } else {
                window.open(discordUrl, '_blank');
            }

            // Update UI to show pending
            document.getElementById('discord-status-text').textContent = 'รอเชื่อมต่อ...';
            document.getElementById('discord-link-btn').textContent = '⏳ รอ';
            document.getElementById('discord-link-btn').disabled = true;

            showNotif('Info', 'กรุณาเชื่อมต่อ Discord ในเบราว์เซอร์');
        }
    </script>
</body>

</html>
