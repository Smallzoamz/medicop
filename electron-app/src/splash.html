<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Medical OP Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background: transparent;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            animation: pulse 2s ease-in-out infinite;
        }

        .logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.5));
            border-radius: 50%;
        }

        .title {
            color: #06b6d4;
            font-size: 22px;
            font-weight: 600;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .loading-bar {
            width: 180px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 25px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards;
        }

        .loading-text {
            color: #64748b;
            font-size: 11px;
            margin-top: 12px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="logo.jpg" class="logo" alt="Medical OP Systems">
        </div>
        <div class="title">Medical OP Systems</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">กำลังโหลด...</div>
    </div>
</body>

</html>
