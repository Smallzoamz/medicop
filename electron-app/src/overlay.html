                const overlay = document.getElementById('overlay');
                if (overlay && window.overlayAPI?.resizeToFit) {
                    const height = overlay.offsetHeight + 20; // Add padding
                    window.overlayAPI.resizeToFit(height);
                }
            });

        });
    </script>
