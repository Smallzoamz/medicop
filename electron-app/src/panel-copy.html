            btn.innerHTML = `<span class="flex items-center justify-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg> COPIED!</span>`;

            if (!isMain) {
                btn.classList.add('bg-cyan-500/20', 'text-cyan-400', 'border-cyan-500/30');
                btn.classList.remove('bg-white/5', 'text-slate-300');
            }

            setTimeout(() => {
                btn.innerHTML = orig;
                if (!isMain) {
                    btn.classList.remove('bg-cyan-500/20', 'text-cyan-400', 'border-cyan-500/30');
                    btn.classList.add('bg-white/5', 'text-slate-300');
                }
            }, 500);
        }

        let isLocked = false;
        function toggleLock() {
            isLocked = !isLocked;
            const titleBar = document.getElementById('title-bar');
            const lockBtn = document.getElementById('lock-btn');
            if (isLocked) {
                titleBar.classList.remove('drag-region', 'cursor-move');
                lockBtn.innerHTML = '<span class="text-[10px]">üîí</span>';
                lockBtn.classList.add('text-amber-400');
            } else {
                titleBar.classList.add('drag-region', 'cursor-move');
                lockBtn.innerHTML = '<span class="text-[10px]">üîì</span>';
                lockBtn.classList.remove('text-amber-400');
            }
        }

        renderRecentCommands();
    </script>
</body>

</html>
