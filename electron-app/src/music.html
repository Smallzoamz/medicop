<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            border-radius: 12px;
        }

        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-bar {
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar button {
            -webkit-app-region: no-drag;
        }

        .music-visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 30px;
        }

        .music-visualizer .bar {
            width: 4px;
            background: linear-gradient(to top, #06b6d4, #8b5cf6);
            border-radius: 2px;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        .music-visualizer .bar:nth-child(1) {
            animation-delay: 0s;
            height: 10px;
        }

        .music-visualizer .bar:nth-child(2) {
            animation-delay: 0.1s;
            height: 20px;
        }

        .music-visualizer .bar:nth-child(3) {
            animation-delay: 0.2s;
            height: 15px;
        }

        .music-visualizer .bar:nth-child(4) {
            animation-delay: 0.3s;
            height: 25px;
        }

        .music-visualizer .bar:nth-child(5) {
            animation-delay: 0.4s;
            height: 12px;
        }

        .music-visualizer .bar:nth-child(6) {
            animation-delay: 0.5s;
            height: 18px;
        }

        .music-visualizer .bar:nth-child(7) {
            animation-delay: 0.6s;
            height: 22px;
        }

        @keyframes pulse {
            0% {
                transform: scaleY(0.5);
                opacity: 0.7;
            }

            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .music-visualizer.paused .bar {
            animation: none;
            height: 5px !important;
            opacity: 0.3;
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #06b6d4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #8b5cf6;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist-item {
            transition: all 0.2s ease;
        }

        .playlist-item:hover {
            background: rgba(6, 182, 212, 0.1);
            transform: translateX(4px);
        }

        .playlist-item.active {
            background: rgba(6, 182, 212, 0.2);
            border-left: 3px solid #06b6d4;
        }

        .btn-control {
            transition: all 0.2s ease;
        }

        .btn-control:hover {
            transform: scale(1.1);
        }

        .btn-control:active {
            transform: scale(0.95);
        }

        /* Hide YouTube iframe but keep it functional */
        #youtube-player {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.3);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.5);
        }

        .search-result-item {
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

    <!-- YouTube IFrame API -->
    <script>
        // Close function for Electron
        function closeMusicBox() {
            if (window.electronAPI && window.electronAPI.closeMusicBox) {
                window.electronAPI.closeMusicBox();
            } else {
                window.close();
            }
        }

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        let playlist = [];
        let currentIndex = -1;
        let isPlaying = false;
        let isShuffle = false;
        let repeatMode = 0; // 0: off, 1: all, 2: one
        let progressInterval;

        // Load playlist from localStorage
        function loadPlaylist() {
            try {
                const saved = localStorage.getItem('musicbox_playlist');
                if (saved) {
                    playlist = JSON.parse(saved);
                    renderPlaylist();
                }
            } catch (e) { }
        }

        // Save playlist to localStorage
        function savePlaylist() {
            localStorage.setItem('musicbox_playlist', JSON.stringify(playlist));
        }

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log('üéµ YouTube Player Ready');
            loadPlaylist();

            // Set initial volume
            const volumeSlider = document.getElementById('volume');
            player.setVolume(volumeSlider.value);

            volumeSlider.addEventListener('input', (e) => {
                player.setVolume(e.target.value);
            });

            // Progress bar seek
            document.getElementById('progress').addEventListener('input', (e) => {
                const duration = player.getDuration();
                const seekTime = (e.target.value / 100) * duration;
                player.seekTo(seekTime, true);
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updatePlayButton();
                startProgressUpdate();
                document.getElementById('visualizer').classList.remove('paused');
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayButton();
                stopProgressUpdate();
                document.getElementById('visualizer').classList.add('paused');
            } else if (event.data === YT.PlayerState.ENDED) {
                handleSongEnd();
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            if (playlist.length > 1) {
                playNext();
            }
        }

        function handleSongEnd() {
            if (repeatMode === 2) {
                player.seekTo(0);
                player.playVideo();
            } else if (repeatMode === 1 || currentIndex < playlist.length - 1) {
                playNext();
            } else {
                isPlaying = false;
                updatePlayButton();
                document.getElementById('visualizer').classList.add('paused');
            }
        }

        function extractVideoId(input) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            for (const pattern of patterns) {
                const match = input.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        async function getVideoInfo(videoId) {
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                const data = await response.json();
                return {
                    title: data.title || 'Unknown Title',
                    author: data.author_name || 'Unknown Artist',
                    thumbnail: data.thumbnail_url || ''
                };
            } catch (e) {
                return {
                    title: 'Video ' + videoId,
                    author: 'Unknown Artist',
                    thumbnail: ''
                };
            }
        }

        async function searchMusic() {
            const input = document.getElementById('youtube-search-input');
            const query = input.value.trim();
            if (!query) return;

            // Direct link handling
            const videoId = extractVideoId(query);
            if (videoId) {
                await addByVideoId(videoId);
                input.value = '';
                return;
            }

            // UI Switch
            document.getElementById('playlist-view').classList.add('hidden');
            document.getElementById('search-results-view').classList.remove('hidden');
            document.getElementById('btn-show-playlist').classList.remove('hidden');
            document.getElementById('btn-search').classList.add('hidden');
            document.getElementById('list-title').textContent = 'üîç ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤';
            document.getElementById('search-status').classList.remove('hidden');
            document.getElementById('search-results-list').innerHTML = '';

            try {
                if (!window.electronAPI?.searchYouTube) {
                    alert('YouTube Search is only available in Desktop version.');
                    showPlaylist();
                    return;
                }

                const results = await window.electronAPI.searchYouTube(query);
                displaySearchResults(results);
            } catch (e) {
                console.error(e);
                document.getElementById('search-status').innerHTML = '<div class="text-rose-400">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</div>';
            }
        }

        function displaySearchResults(results) {
            document.getElementById('search-status').classList.add('hidden');
            const list = document.getElementById('search-results-list');
            document.getElementById('list-count').textContent = `${results.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;

            if (results.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-500 text-[10px] py-6">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</div>';
                return;
            }

            list.innerHTML = results.map(song => `
                <div class="search-result-item flex items-center gap-2 p-2 rounded-lg cursor-pointer" onclick="addAndPlay('${song.videoId}', '${song.title.replace(/'/g, "\\'")}', '${song.artist.replace(/'/g, "\\'")}', '${song.thumbnail}')">
                    <div class="w-10 h-10 rounded bg-slate-700 shrink-0 overflow-hidden flex items-center justify-center text-sm relative">
                        <img src="${song.thumbnail}" class="w-full h-full object-cover">
                        <span class="absolute bottom-0 right-0 bg-black/70 text-[8px] px-1 font-mono">${song.duration}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] font-bold text-white truncate">${song.title}</div>
                        <div class="text-[9px] text-slate-400 truncate">${song.artist}</div>
                    </div>
                    <button class="text-cyan-400 text-xs p-1">‚ûï</button>
                </div>
            `).join('');
        }

        function showPlaylist() {
            document.getElementById('playlist-view').classList.remove('hidden');
            document.getElementById('search-results-view').classList.add('hidden');
            document.getElementById('btn-show-playlist').classList.add('hidden');
            document.getElementById('btn-search').classList.remove('hidden');
            document.getElementById('list-title').textContent = 'üìú Playlist';
            document.getElementById('list-count').textContent = `${playlist.length} ‡πÄ‡∏û‡∏•‡∏á`;
            renderPlaylist();
        }

        async function addAndPlay(videoId, title, artist, thumbnail) {
            if (playlist.find(s => s.videoId === videoId)) {
                const index = playlist.findIndex(s => s.videoId === videoId);
                playSong(index);
                showPlaylist();
                return;
            }

            const song = { videoId, title, artist, thumbnail };
            playlist.push(song);
            savePlaylist();
            showPlaylist();
            playSong(playlist.length - 1);
        }

        async function addByVideoId(videoId) {
            if (playlist.find(s => s.videoId === videoId)) {
                return;
            }
            const info = await getVideoInfo(videoId);
            const song = {
                videoId: videoId,
                title: info.title,
                artist: info.author,
                thumbnail: info.thumbnail
            };
            playlist.push(song);
            savePlaylist();
            renderPlaylist();
            if (playlist.length === 1) playSong(0);
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-view');
            const countEl = document.getElementById('list-count');

            countEl.textContent = `${playlist.length} ‡πÄ‡∏û‡∏•‡∏á`;

            if (playlist.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-slate-500 text-[10px] py-6">
                        <div class="text-2xl mb-1">üé∂</div>
                        <p>Playlist ‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = playlist.map((song, index) => `
                <div class="playlist-item flex items-center gap-2 p-1.5 rounded-lg cursor-pointer ${index === currentIndex ? 'active' : ''}" onclick="playSong(${index})">
                    <div class="w-8 h-8 rounded bg-slate-700 shrink-0 overflow-hidden flex items-center justify-center text-sm">
                        ${song.thumbnail ? `<img src="${song.thumbnail}" class="w-full h-full object-cover">` : 'üéµ'}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] font-medium text-white truncate">${song.title}</div>
                        <div class="text-[9px] text-slate-500 truncate">${song.artist}</div>
                    </div>
                    <button onclick="event.stopPropagation(); removeFromPlaylist(${index})" class="text-slate-500 hover:text-rose-400 text-xs p-1">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function removeFromPlaylist(index) {
            const wasPlaying = index === currentIndex && isPlaying;

            playlist.splice(index, 1);
            savePlaylist();

            if (index < currentIndex) {
                currentIndex--;
            } else if (index === currentIndex) {
                if (wasPlaying) {
                    if (playlist.length > 0) {
                        currentIndex = Math.min(currentIndex, playlist.length - 1);
                        playSong(currentIndex);
                    } else {
                        currentIndex = -1;
                        player.stopVideo();
                        resetNowPlaying();
                    }
                } else {
                    currentIndex = -1;
                    resetNowPlaying();
                }
            }

            renderPlaylist();
        }

        function resetNowPlaying() {
            document.getElementById('track-title').textContent = '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á';
            document.getElementById('track-artist').textContent = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏≤‡∏Å YouTube ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á';
            document.getElementById('album-art').innerHTML = 'üéµ';
            document.getElementById('current-time').textContent = '0:00';
            document.getElementById('duration').textContent = '0:00';
            document.getElementById('progress').value = 0;
            isPlaying = false;
            updatePlayButton();
            document.getElementById('visualizer').classList.add('paused');
        }

        function playSong(index) {
            if (index < 0 || index >= playlist.length) return;

            currentIndex = index;
            const song = playlist[index];

            document.getElementById('track-title').textContent = song.title;
            document.getElementById('track-artist').textContent = song.artist;
            document.getElementById('album-art').innerHTML = song.thumbnail
                ? `<img src="${song.thumbnail}" class="w-full h-full object-cover">`
                : 'üéµ';

            player.loadVideoById(song.videoId);
            renderPlaylist();
        }

        function togglePlay() {
            if (!player) return;

            if (currentIndex === -1 && playlist.length > 0) {
                playSong(0);
                return;
            }

            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function updatePlayButton() {
            const btn = document.getElementById('btn-play');
            btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        function playNext() {
            if (playlist.length === 0) return;

            let nextIndex;
            if (isShuffle) {
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                nextIndex = (currentIndex + 1) % playlist.length;
            }
            playSong(nextIndex);
        }

        function playPrevious() {
            if (playlist.length === 0) return;

            if (player.getCurrentTime() > 3) {
                player.seekTo(0);
                return;
            }

            let prevIndex;
            if (isShuffle) {
                prevIndex = Math.floor(Math.random() * playlist.length);
            } else {
                prevIndex = currentIndex - 1;
                if (prevIndex < 0) prevIndex = playlist.length - 1;
            }
            playSong(prevIndex);
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('btn-shuffle').classList.toggle('text-cyan-400', isShuffle);
            document.getElementById('btn-shuffle').classList.toggle('text-slate-500', !isShuffle);
        }

        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            const btn = document.getElementById('btn-repeat');

            if (repeatMode === 0) {
                btn.textContent = 'üîÅ';
                btn.classList.remove('text-cyan-400');
                btn.classList.add('text-slate-500');
            } else if (repeatMode === 1) {
                btn.textContent = 'üîÅ';
                btn.classList.remove('text-slate-500');
                btn.classList.add('text-cyan-400');
            } else {
                btn.textContent = 'üîÇ';
                btn.classList.remove('text-slate-500');
                btn.classList.add('text-cyan-400');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startProgressUpdate() {
            stopProgressUpdate();
            progressInterval = setInterval(() => {
                if (!player || !isPlaying) return;

                const current = player.getCurrentTime();
                const duration = player.getDuration();

                if (duration > 0) {
                    document.getElementById('current-time').textContent = formatTime(current);
                    document.getElementById('duration').textContent = formatTime(duration);
                    document.getElementById('progress').value = (current / duration) * 100;
                }
            }, 500);
        }

        function stopProgressUpdate() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Initialize
        document.getElementById('visualizer').classList.add('paused');
    </script>
</body>
